<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tebak Bendera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-box">
    <h1>🌍 Tebak Bendera</h1>
    <img id="flag" src="" alt="Bendera Negara">
    <p id="timer">Waktu tersisa: 15 detik</p>
    <input type="text" id="answerInput" placeholder="Tebak nama negara...">
    <br>
    <button onclick="submitAnswer()">Jawab</button>
    <p id="message"></p>
    <p id="score">Skor: 0</p>
    <p id="highscore">🏆 Skor Tertinggi: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
